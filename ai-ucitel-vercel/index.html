  <style>

<body>
  <div class="wrap">

    <section class="card">

            PÅ™edmÄ›t

            Styl uÄitele
            <select id="style">

              <option>StruÄnÃ½ trenÃ©r</option>

            Hlas (TTS)

        <div class="actions">

      <div class="hint">Tvoje data se posÃ­lajÃ­ pÅ™es endpoint <code>/api/chat</code>. Backend je souÄÃ¡stÃ­ tohoto balÃ­Äku (Vercel Edge) â€“ jen nastav promÄ›nnou <code>OPENAI_API_KEY</code> pÅ™i deployi.</div>

  <script>
    function buildSystemPrompt() {
      const subj = document.getElementById('subject').value;
      const style = document.getElementById('style').value;
      return `Jsi ÄeskÃ½ hlasovÃ½ lektor pro 7. tÅ™Ã­du. PÅ™edmÄ›t: ${subj}. Styl: ${style}.\n` +
        `Mluv Äesky pÅ™Ã¡telsky, jednoduÅ¡e a strukturovanÄ›. Ptej se po malÃ½ch krocÃ­ch, ` +
        `Äekej na odpovÄ›Ä Å¾Ã¡ka, chval snahu, opravuj jemnÄ›. PouÅ¾Ã­vej krÃ¡tkÃ© vÄ›ty. ` +
        `KdyÅ¾ Å¾Ã¡k odpovÃ­, nejprve shrÅˆ, co Å™ekl, pak vysvÄ›tli rozdÃ­l, dej 1â€“2 pÅ™Ã­klady ` +
        `a nakonec poloÅ¾ jednu jednoduchou kontrolnÃ­ otÃ¡zku.`;
    }

    const voiceSelect = document.getElementById('voiceSelect');
    let voices = [];
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      const preferred = voices.filter(v => v.lang && v.lang.toLowerCase().startsWith('cs'));
      const list = preferred.length ? preferred : voices;
      list.forEach((v,i)=>{
        const opt = document.createElement('option');
        opt.value = v.name; opt.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(opt);
      });
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();
    function speak(text){
      const u = new SpeechSynthesisUtterance(text);
      const name = voiceSelect.value;
      const chosen = voices.find(v=>v.name===name);
      if(chosen){ u.voice = chosen; }
      u.lang = (chosen && chosen.lang) || 'cs-CZ';
      u.rate = 1.0; u.pitch = 1.0; u.volume = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    const sttStatus = document.getElementById('sttStatus');
    let recognition;
    let listening = false;
    function initSTT(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR) { sttStatus.textContent = 'âš ï¸ STT nenÃ­ v tomto prohlÃ­Å¾eÄi podporovÃ¡no'; return; }
      recognition = new SR();
      recognition.lang = 'cs-CZ';
      recognition.interimResults = true;
      recognition.continuous = true;
      recognition.onstart = ()=>{ sttStatus.textContent = 'ğŸ™ï¸ NaslouchÃ¡mâ€¦'; };
      recognition.onerror = (e)=>{ sttStatus.textContent = 'âš ï¸ Chyba mikrofonu: '+ e.error; };
      recognition.onend = ()=>{ sttStatus.textContent = 'â¹ï¸ Zastaveno'; listening=false; };
      recognition.onresult = (e)=>{
        let interim = '';
        let final = '';
        for(let i=e.resultIndex; i<e.results.length; i++){
          const r = e.results[i];
          (r.isFinal ? final : interim) += r[0].transcript;
        }
        if(interim) setStatus('ğŸ“Œ '+interim.trim());
        if(final){
          addMessage('user', final.trim());
          sendToAI(final.trim());
        }
      };
    }
    initSTT();

    const chatEl = document.getElementById('chat');
    function addMessage(role, content){
      const msg = document.createElement('div');
      msg.className = 'msg '+role;
      msg.innerHTML = `<div class="role">${role==='user'?'Ty':'UÄitel'}</div><div class="bubble">${escapeHtml(content)}</div>`;
      chatEl.appendChild(msg); chatEl.scrollTop = chatEl.scrollHeight;
    }
    function setStatus(text){ document.getElementById('status').textContent = text; }
    function escapeHtml(s){ return s.replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c])); }

    const history = [];

    async function sendToAI(userText){
      setStatus('â³ PÅ™emÃ½Å¡lÃ­mâ€¦');
      history.push({ role:'user', content:userText });
      const body = { system: buildSystemPrompt(), messages: history };
      try{
        const res = await fetch('/api/chat', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        if(!res.ok){ throw new Error('HTTP '+res.status); }
        const data = await res.json();
        const reply = (data.text || '').trim();
        history.push({ role:'assistant', content: reply });
        addMessage('assistant', reply);
        speak(reply);
        setStatus('âœ… Hotovo');
      }catch(err){
        console.error(err);
        setStatus('âŒ Chyba: '+err.message + ' â€“ zkontroluj backend /api/chat');
        addMessage('assistant', 'DoÅ¡lo k chybÄ› pÅ™i volÃ¡nÃ­ AI. Zkontroluj serverovou ÄÃ¡st.');
      }
    }

    const micBtn = document.getElementById('micBtn');
    const stopBtn = document.getElementById('stopBtn');
    micBtn.onclick = ()=>{
      if(!recognition){ initSTT(); return; }
      if(listening){ return; }
      listening = true; recognition.start(); setStatus('ğŸ™ï¸ NaslouchÃ¡mâ€¦ mluv.');
    };
    stopBtn.onclick = ()=>{ if(recognition && listening){ recognition.stop(); } };

    const sendBtn = document.getElementById('sendBtn');
    const textInput = document.getElementById('textInput');
    sendBtn.onclick = ()=>{
      const t = textInput.value.trim(); if(!t) return; textInput.value=''; addMessage('user', t); sendToAI(t);
    };
    textInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && (e.ctrlKey||e.metaKey)){ e.preventDefault(); sendBtn.click(); } });

    addMessage('assistant', 'Ahoj! Jsem tvÅ¯j AI uÄitel. JakÃ© tÃ©ma bys chtÄ›l dnes procviÄit?');
  </script>
